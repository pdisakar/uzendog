<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskWise Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Welcome to TaskWise</h1>
      <div class="main-header">
        <div class="items">
          <a href="index.html">Home</a> <a href="listtask.html">Task</a>
          <a href="addtask.html">Add</a>
        </div>
        <form action="">logout</form>
      </div>
    </div>
    <div class="add-item">
      <form action="" class="form">
        <div class="name">
          <input
            type="text"
            class="itemname"
            class="itemname"
            id="itemname"
            name="itemname"
            placeholder="Item Name"
            required
          />
        </div>
        <div class="price-date">
          <input
            type="number"
            class="price"
            class="price"
            id="price"
            name="price"
            placeholder="Price"
            required
          />
          <input
            type="date"
            class="date"
            class="date"
            id="date"
            name="date"
            placeholder="Date"
            required
          />
        </div>
        <div class="check-box">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1">Status</label>
        </div>
        <div class="button">
          <button>Add Item</button>
        </div>
      </form>
    </div>
  </body>
</html>
