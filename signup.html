<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskWise</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form action="">
      <input type="text" id="name" class="name" placeholder="Enter your Name" />
      <input
        type="number"
        id="number"
        class="number"
        placeholder="Phone Number"
      />

      <input type="text" id="email" class="email" placeholder="email" />
      <input
        type="password"
        id="password"
        class="password"
        placeholder="Enter you Password"
      />
      <input
        type="password"
        id="repassword"
        class="repassword"
        placeholder="Enter you Password"
      />
      <button>Submit</button>
    </form>
  </body>
</html>
